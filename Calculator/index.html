<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a calculator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" maxlength="10">
            </div>
            <form action="">

                <div>
                    <input type="button" value="AC" class="red">
                    <input type="button" value="C" class="green" id="slicer">

                    <input id="calculat" type="button" value="%" class="green">
                    <input id="calculat" type="button" value="/" class="green">
                </div>
                <div>
                    <input id="calculat" type="button" value="7" id="gray">
                    <input id="calculat" type="button" value="8" id="gray">
                    <input id="calculat" type="button" value="9" id="gray">
                    <input id="calculat" type="button" value="*" class="green">
                </div>
                <div>
                    <input id="calculat" type="button" value="4" id="gray">
                    <input id="calculat" type="button" value="5" id="gray">
                    <input id="calculat" type="button" value="6" id="gray">
                    <input id="calculat" type="button" value="-" class="green">
                </div>
                <div>
                    <input id="calculat" type="button" value="3" id="gray">
                    <input id="calculat" type="button" value="2" id="gray">
                    <input id="calculat" type="button" value="1" id="gray">
                    <input id="calculat" type="button" value="+" class="green">
                </div>
                <div>
                    <input id="calculat" type="button" value="00" id="gray">
                    <input id="calculat" type="button" value="0" id="gray">
                    <input id="calculat" type="button" value="." id="gray">
                    <input type="button" value="=" class="green equal">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
